<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <!-- ======================navbar=========================== -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top mobile-nav" id="head-nav">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand fs-4" href="#">My Movies</a>
            <button class="navbar-toggler border-0 shadow-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Movies</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link ">Series</a>
                    </li>
                </ul>


                <button class="btn btn-danger btn-sm" type="submit">Search</button>

            </div>
        </div>
    </nav>
    <!--======================= slider=============== -->
    <div id="carouselExampleAutoplaying" class="carousel slide mt-sm-0 slider" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active ">
                <img src="./assets/img/home1.jpg" class="d-block w-100 img-fluid slider-img" alt="...">
                <div
                    class="slider-caption position-absolute top-50 start-50 translate-middle text-light d-flex flex-column  align-items-center ">
                    <p class="fw-semibold">Marvel Universe's</p>
                    <h1 class="fs-1   fw-bold text-center">Venom: Let There Be Carnage</h1>
                    <button class="btn btn-primary">Watch now</button>
                </div>
            </div>
            <div class=" carousel-item position-relative">
                <img src="./assets/img/home2.4.jpg" class="d-block w-100  img-fluid slider-img " alt="...">
                <div
                    class="slider-caption position-absolute top-50 start-50 translate-middle text-light d-flex flex-column  align-items-center ">
                    <p class="fw-semibold ">Marvel Universe's</p>
                    <h1 class="display-4 fw-bold text-center">Avenger: Infinity war</h1>
                    <button class="btn btn-primary">Watch now</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./assets/img/home3.jpg" class="d-block w-100 img-fluid slider-img" alt="...">
                <div
                    class="slider-caption position-absolute top-50 start-50 translate-middle text-light d-flex flex-column  align-items-center ">
                    <p class="fw-semibold ">Marvel Universe's</p>
                    <h1 class="display-4 fw-bold text-center">Spiderman: Far frome Home</h1>
                    <button class="btn btn-primary">Watch now</button>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <script>
        const navEl = document.getElementById("head-nav");
        console.log(navEl);
        window.addEventListener('scroll', () => {
            if (window.scrollY >= 56) {
                navEl.classList.add("navbar-scrolled");
            }
            else if (window.scrollY <= 56) {
                navEl.classList.remove("navbar-scrolled");
            }
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
